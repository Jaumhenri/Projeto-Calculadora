<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="calculadora.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form action="" name="calc">
        <div id="calculator">
            <input type="text" id="viewfinder" name="viewfinder">
            <div id="first">
                <input type="button" value="7" class="border button" onclick="button(value)">
                <input type="button" value="8" class="border button" onclick="button(value)">
                <input type="button" value="9" class="border button" onclick="button(value)">
                <input type="button" value="/" class="border button" onclick="button(value)">
            </div>
            <div id="second">
                <input type="button" value="4" class="border button" onclick="button(value)">
                <input type="button" value="5" class="border button" onclick="button(value)">
                <input type="button" value="6" class="border button" onclick="button(value)">
                <input type="button" value="*" class="border button" onclick="button(value)">
            </div>
            <div id="third">
                <input type="button" value="1" class="border button" onclick="button(value)">
                <input type="button" value="2" class="border button" onclick="button(value)">
                <input type="button" value="3" class="border button" onclick="button(value)">
                <input type="button" value="-" class="border button" onclick="button(value)">
            </div>
            <div id="fourth">
                <input type="button" value="C" class="border button" onclick="reset()">
                <input type="button" value="0" class="border button" onclick="button(value)">
                <input type="button" value="=" class="border button" onclick="calculate()">
                <input type="button" value="+" class="border button" onclick="button(value)">
            </div>
        </div>
    </form>
</body>
</html>
